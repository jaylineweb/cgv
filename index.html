<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV Movie Page</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- customizing -->
    <link rel="stylesheet" href="./cgv/css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header id="header">
            <!-- <div>
                <h1 class="logo">
                    <span class="skip">CGV 로고</span>
                    <img src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png" alt="cgv logo 이미지">
                </h1>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Movies</a></li>
                        <li><a href="#">Theaters</a></li>
                        <li><a href="#">Events</a></li>
                        <li><a href="#">Membership</a></li>
                    </ul>
                </nav>
                <div class="search-bar">
                    <input type="text" placeholder="Search movies...">
                </div>
                <div class="auth-buttons">
                    <button>Login</button>
                    <button>Sign Up</button>
                </div>
            </div> -->
            <!-- nav part-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand logo" href="#"><img src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png" alt="cgv logo 이미지"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Movies</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" >Theaters</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" >Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" >Membership</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <div class="auth-buttons">
                            <button class="btn"><img src="https://img.cgv.co.kr/R2014/images/common/ico/loginPassword.png" width="20"><span>Login</span></button>
                            <button class="btn"><img src="https://img.cgv.co.kr/R2014/images/common/ico/loginJoin.png" width="20"<span>Sign up</span></button>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- //nav part -->
        </header>
        <main class="">
            <!-- carousel -->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="#n"><img src="./cgv/img/Frame 1.png" class="d-block w-100" alt="..."></a>
                    </div>
                    <div class="carousel-item">
                        <a href="#n"><img src="./cgv/img/Frame-2.png" class="d-block w-100" alt="..."></a>
                    </div>
                    <div class="carousel-item">
                        <a href="#n"><img src="./cgv/img/Frame-3.png" class="d-block w-100" alt="..."></a>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- //carousel -->
            
            <!-- mouse moving -->
            <div class="mouse-moving">
                <img src="./cgv/img/icons/ico-mouse.png" alt="icon image">
                <p>Scroll down</p>
            </div>
            <div class="container">
                <section class="movies">
                    <h2>현재 상영작</h2>
                    <div class="movie-list" id="now-showing">
                        <!-- Movie items will be injected here by JavaScript -->
                    </div>
                    <h2>상영 예정작</h2>
                    <div class="movie-list" id="coming-soon">
                        <!-- Movie items will be injected here by JavaScript -->
                    </div>
                </section>
                <section class="banner">
                    <div class="banner-content">
                        <h2>Latest Movies</h2>
                        <p>Check out the latest movies and events</p>
                    </div>
                </section>
                <section class="reviews">
                    <h2>리뷰</h2>
                    <div class="review-list" id="review-list">
                        <!-- Review items will be injected here by JavaScript -->
                    </div>
                    <div class="review-form">
                        <h3>리뷰 남기기</h3>
                        <form id="review-form">
                            <input type="text" id="reviewer-name" placeholder="Your name" required>
                            <textarea id="review-text" placeholder="Write your review here..." required></textarea>
                            <button type="submit">Submit Review</button>
                        </form>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <p>&copy; 2024 CGV. All rights reserved.</p>
                <ul>
                    <li><a href="#">Customer Center</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Use</a></li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./cgv/js/scripts.js"></script>
</body>
</html>
